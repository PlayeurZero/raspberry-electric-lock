    <script>
      async function domContentLoaded() {
        // Si le document est dÃ©jÃ  chargÃ©, on ne fait rien
        if (document.readyState === "complete") {
          return;
        }
        // Sinon, on attend que le document soit chargÃ©
        await new Promise(function (resolve) {
          document.addEventListener("DOMContentLoaded", resolve);
        });
      }

      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", async function (event) {
        event.preventDefault();
        deferredPrompt = event;

        await domContentLoaded();

        // Si l'application n'est pas dÃ©jÃ  installÃ©e
        if (!window.matchMedia("(display-mode: standalone)").matches) {
          const $installWrapper = document.querySelector("#installWrapper");
          $installWrapper.style.display = "block";
          const $installBtn = document.querySelector("#install");
          $installBtn.addEventListener("click", function (event) {
            event.preventDefault();
            deferredPrompt.prompt();
          });
        }
      });
    </script>
